<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>

    <header>
         <a href="#" rel="">
             <img src="./assets/logotipo.svg" alt="Logotipo da Alura" class="logo">
         </a>
    </header>


    <main>
        <section class="conteudo">
            <textarea class="criptagrafo" placeholder="Digite seu texto"></textarea>
            <div class="aviso-imagem"> 
                 <img src="./assets/aviso.svg" alt="Aviso somente letras maiusculas e sem acento" class="img-aviso">
            </div>
            <div class="botoes">
                <button type="submit" class="botoes__cripto">Criptografar</button>
                <button type="submit" class="botoes__descripto">Descriptografar</button>
            </div>
        </section>





        <section class="traducao">
            <div class="traducao-conteudo">
                <img src="./assets/desenho.svg" alt="Desenho de um boneco com lupa" class="boneco">
                <textarea type="mensagem" class="inserir" readonly></textarea>
            <button type="submit" class="botao_copiar">Copiar</button>
        </section>
    </main>


<footer>
    <p>Desenvolvido por Raquel Castro</p>
    <div class="apresentacao__links">
        <a class="apresentacao__links__link" href="https://instagram.com/raquelcstror" class="instagram">
            <img src="./assets/instagram.png"></a>
        <a class="apresentacao__links__link" href="https://github.com/RaquelCs" class="github">
            <img src="./assets/github.png"></a>
        <a class="apresentacao__links__link" href="https://www.linkedin.com/in/raquel-castro-oli-sil/" class="linkedin">
            <img src="./assets/linkedin.png"></a>
    </div>
</footer>

<script src="./cripta.js"></script>

</body>
</html>
